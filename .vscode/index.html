<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" name="celsius" placeholder="Enter temperature in Celsius">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter temperature in Fahrenheit">
            <button type="button" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
            <button type="button" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
